name: Sync Labels

on:
  push:
    branches: [main, master]
    paths:
      - '.github/labels.yml'
  workflow_dispatch:

jobs:
  sync:
    name: Sync Labels from Config
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Sync labels
        uses: EndBug/label-sync@v2
        with:
          config-file: .github/labels.yml
          delete-other-labels: false
          token: ${{ secrets.GITHUB_TOKEN }}
